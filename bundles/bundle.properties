sector.groundZero.description = Bomb damage increased significantly. Ground Zero ability: Drops a huge bomb that destroys most things on screen.
sector.frozenForest.description = The enemy has a new gadget that will assist their attack. Currently, they are only capable of targeting one type of unit with this gadget.
sector.saltFlats.description = The enemy retreats into another base. They have been here for long enough to upgrade most of the base.
sector.craters.description = The enemy has transformed a familiar site of the old wars into a completely new battleground.
sector.ruinousShores.description = Whatever happened here, the cores from previous wars were left unscathed. These seem to be the only cores of such occurrence.
sector.stainedMountains.description = why do I hear boss music
sector.overgrowth.description = Closer to the source of the spores, the enemy has improved their gadget. There is a pattern in the units that they apply augmentations to. Build Fortress units. Destroy their base.
sector.tarFields.description = The Americans took all the oil away. They will be back for more if any attempts to produce any are done.
sector.desolateRift.description = One final trial stands before the Terminal. Defeat all the enemies in under 25 minutes.
sector.nuclearComplex.description = Appears the enemy has a new tactic. Restricting the Force Projector is part of this, somehow.
sector.fungalPass.description = Importing units will certainly make things trickier further down the line. The enemy seems to be less aggressive. Don't stick around for too long, however.
sector.biomassFacility.description = The enemy attack tactics have changed. Deployment of units is significantly faster than usual.
sector.windsweptIslands.description = The previous fast but frail boats have failed in the previous attack. The enemy has heavily fortified their ships for this attack.
sector.extractionOutpost.description = To protect the Launch Pad, the enemy has set up a puzzle. Destroy the enemy core with no turrets allowed while your units deal no damage.
sector.impact0078.description = Fear the MOAB Bloons! These floating fortresses of fear take loads of hits to pop, and when they do, release Ceramic Bloons.
sector.planetaryTerminal.description = The final target.\n\nYou've defeated the enemy's many attempts to defeat you despite the unexpected tricks they've been using. This headquarters is where it all began. The enemy has everything from imported units to their gadget to push your defenses to the limit. Eradicate the enemy cores once again, and secure the sector from all enemy presence before the enemy units get out of hand.
sector.coastline.description = Remnants of another troll dimension have been detected at this location. Repel the enemy attacks, capture this sector, and understand the reference.
sector.navalFortress.description = there is no funny... or is there?
sector.cruxscape.name = Cruxscape
sector.geothermalStronghold.name = Geothermal Stronghold
sector.facility32m.description = Another step closer to the Launch Pad, another new enemy tactic arises. They really don't want you to obtain the Launch Pad.
sector.taintedWoods.description = kaboom
sector.atolls.description = Happy Lunar New Year everyone! Crux is celebrating with fireworks, brought right to your core!
sector.frontier.description = Not a well fortified base but the enemy has retreated here. This sector is known for large thermal spots.
sector.infestedCanyons.description = Beyond the pass lies a winding river valley, now covered in layers of spore moss. The resident enemy installation threatens to retake your recently captured sector with extreme vengeance.\nThe enemy onslaught is even bigger than usual. Hold your ground against the increased enemy forces.
sector.polarAerodrome.description = WIP, map submission by hhh i 17
sector.testingGrounds.description = The enemy has transformed the terrain again. Their units are even stronger than the last time they did this.
sector.seaPort.description = For an unknown reason the enemy has pulled all of their naval units out of this sector. Peculiar air units have been appearing in many sectors. Continue to search for the source.
sector.weatheredChannels.description = The enemy's tricks here are very peculiar. Ambushes will appear on several occasions, but their motives are uncertain. Defend against ambushes accordingly, but watch the enemies carefully.
sector.mycelialBastion.description = The enemy is using their gadget again. However, something is definitely off compared to the previous use of the gadget.
